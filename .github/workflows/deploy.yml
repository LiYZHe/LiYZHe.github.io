name: deploy_meta2d
on: 
  push:
    branches:
      - mian
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@2.5.1
        with:
          node-version: "22.12.0"
      - name: install deps
        run: npm install
      - name: build app
        run: npm run build
      - name: DeploytoGithubpages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./dist
  