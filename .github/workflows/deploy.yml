name: 自动部署到服务器测试
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22.12.0
      - run: npm install
      - run: npm run build
      # 部署到服务器（此步骤待测试）
      - name: 部署到服务器
        uses: peaceiris/actions-gh-pages@v3
        # 注入环境变量供ssh-deploy使用
        env:
          github_token: ${{ secrets.THEME_REPO_TOKEN }}
          publish_dir: ./dist


      